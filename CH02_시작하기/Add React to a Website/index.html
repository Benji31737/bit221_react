<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 웹사이트에 React 추가하기</title>
</head>

<body>
  <h1>React의 세계에 오신 여러분 환영합니다!</h1>

  <div id="root">
    <!-- 여기에... 리액트를 넣고 싶다아... ctrl + a, k, f 들여쓰기 맞추기
    <button onclick> </button>
    -->
  </div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script>
    //버튼 컴포넌트 생성
    // 1. 클래스 컴포넌트
    // 2. 펑션 컴포넌트
    // props 속성, => 사용자 태그명, 태그의 값들
    function MyButton(props) {
      const [isClicked, setIsClicked] = React.useState(false);

      return React.createElement(
        'button',
        {onclick:()=>setIsClicked(true)}, 
        isClicked ? 'Clicked' : 'Click here!'
      )
    }

    const domContatiner = document.querySelector('#root');

    ReactDOM.render(React.createElement(MyButton), domContatiner);
  </script>
</body>

</html>
